<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">

        <div class="row">
            <div class="col sign_in">
                <h2>Sign in</h2>
                <div class="social_icons">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-google-plus"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
                <p class="sign_in_text1">or use your account</p>

                <div class="form">
                    <input class="input_field" type="email" placeholder="Email" id="email" name="email">
                    <br> <br>
                    <input class="input_field" type="password" placeholder="Password" id="password", name="password">
                    <p class="sign_in_text2">Forgot your password?</p>
                    <button class="signin_btn">SIGN IN</button>
                </div>
            </div>
            <div class="col create_account">
                <h2>Create Account</h2>
                <div class="social_icons">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-google-plus"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
                <p class="sign_up_text1">or use your email for registration</p>
                <div class="form">
                    <input class="input_field" type="text" placeholder="Name" id="fname" name="fname">
                    <br> <br>
                    <input class="input_field" type="email" placeholder="Email" id="signup_email" name="signup_email">
                    <br> <br>
                    <input class="input_field" type="password" placeholder="Password" id="signup_password", name="signup_password">
                    <p class="sign_in_text2">Forgot your password?</p>
    
                    <button class="signin_btn">SIGN UP</button>
                </div>
            </div>
        </div>

        <div class="row container2">
            <div class="col colOfSecond2">
                <h1>Welcome Back!</h1>
                <p class="container2_signin_text">To keep connected with us please login with your personal info</p>
                <button class="signin_btn trans" id="signin_button">SIGN IN</button>
            </div>
            <div class="col colOfSecond">
                <h1>Hello, Friend!</h1>
                <p class="container2_signin_text">Enter your personal details and start journey with us</p>
                <button class="signin_btn trans" id="signup_button">SIGN UP</button>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
