<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<style>
    .parent{
        background-color: navy;
        height: 400px;
        width: 400px;
    }

    .child{
        background-color: red;
        height: 50%;
        width: 50%;
        transition: 1s ease-in-out;
        position: relative;
    }

    .parent:hover .child{
        transform: translateX(100%);
    }
</style>

<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
