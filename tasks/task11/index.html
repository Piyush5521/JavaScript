<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <h1 class="project_heading">Word To HTML</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <p>Visual HTML Editor</p>
                <div class="firstbox">
                    <div class="tools">
                        <span class="boldTexts">
                            <abbr title="Bold">
                            <i class="fa fa-bold" id="text_bold"></i> </abbr>
                        </span>
                        <span class="alignText">
                            <abbr title="Aligns options">
                            <i class="fa fa-bars" id="align_text"></i>
                            </abbr>
                        </span>
                        <div class="alignTextSlide" id="align_text_slide">
                            <ul>
                                <li>Left</li>
                                <li>Right</li>
                                <li>Center</li>
                                <li>Justify</li>
                            </ul>
                        </div>
                        <span class="orderList">
                            <abbr title="Ordered List">
                                <i class="fa fa-list-ol" id="orderList"></i>
                            </abbr>
                        </span>
                        <div class="ordered_list_slide" id="ordered_slide">
                            <ul>
                                <li>Default</li>
                                <li>Right</li>
                                <li>Center</li>
                                <li>Justify</li>
                            </ul>
                        </div>
                        <span class="unorderList">
                            <abbr title="Unordered List">
                                <i class="fa fa-list" id="unorder_list"></i>
                            </abbr>
                        </span>
                        <span class="links">
                            <abbr title="Insert Link">
                                <i class="fa fa-link" id="link"></i>
                            </abbr>
                        </span>
                        <span class="image">
                            <abbr title="Insert Image">
                                <i class="fa fa-regular fa-image" id="addImage"></i>
                            </abbr>
                        </span>
                        <span class="table">
                            <abbr title="Insert Table">
                                <i class="fa fa-table" id="addTable"></i>
                            </abbr>
                        </span>
                    </div>
                    <textarea class="input_word" name="" id="word_input_field" placeholder="start typing or paste your text here..."></textarea>
                    <div class="word_char_count">
                        <span>Words</span> <span id="display_words_here">0</span> 
                        <span>Characters</span> <span id="display_char_here">0</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <p>HTML Editor</p>
                <div class="secondbox">
                    <div class="tools toolsecond">
                        <abbr class="html_part" title="Find Text in HTML">
                            <span class="boldTexts">
                                <i class="fa fa-search" id="findHtml"></i> 
                            </span>
                        </abbr>
                        <span class="alignText">
                            <abbr title="Aligns options">
                            <i class="fa fa-search-minus" id="findreplace"></i>
                            </abbr>
                        </span>
                        <span class="orderList">
                            <abbr title="Ordered List">
                                <i class="fa fa-search-plus" id="addtemp"></i>
                            </abbr>
                        </span>
                        <span class="unorderList">
                            <abbr title="Unordered List">
                                <i class="fa fa-eraser" id="findDelete"></i>
                            </abbr>
                        </span>
                        <span class="links">
                            <abbr title="Insert Link">
                                <i class="fa fa-undo" id="undo"></i>
                            </abbr>
                        </span>
                        <span class="image">
                            <abbr title="Insert Image">
                                <i class="fas fa-redo" id="redo"></i>
                            </abbr>
                        </span>
                        <span class="table">
                            <abbr title="Insert Table">
                                <i class="fa fa-eye" id="viewspace"></i>
                            </abbr>
                        </span>
                    </div>
                    <div class="lines_text">
                        <div class="line_numbers">1</div>
                        <textarea class="display_html" name="" id="htmlinputfield"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
    <script src="line_number_count.js" charset="UTF-8"></script>
</body>
</html>
