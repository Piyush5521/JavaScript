<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <h1 class="project_heading">Word To HTML</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <p>Visual HTML Editor</p>
                <div class="firstbox">
                    <div class="tools">
                        <abbr title="Bold">
                            <span class="boldTexts" id="text_bold">
                                <i class="fa fa-bold"></i>
                            </span>
                        </abbr>
                        <abbr title="Aligns options">
                            <span class="alignText" id="align_text">
                                <i class="fa fa-bars"></i>
                            </span>
                        </abbr>
                        
                        <div class="alignTextSlide" id="align_text_slide">
                            <ul>
                                <li id="align_left">Left</li>
                                <li id="align_right">Right</li>
                                <li id="align_center">Center</li>
                                <li id="align_justify">Justify</li>
                            </ul>
                        </div>
                        <abbr title="Ordered List">
                            <span class="orderList" id="orderLists">                 
                                <i class="fa fa-list-ol" id="orderList"></i>
                            </span>
                        </abbr>
                        <div class="ordered_list_slide" id="ordered_slide">
                            <ul>
                                <li id="ol_d">Default</li>
                                <li id="ol_la">Lower Alpha</li>
                                <li id="ol_lg">Lower Greek</li>
                                <li id="ol_lr">Lower Roman</li>
                                <li id="ol_ua">Upper Alpha</li>
                                <li id="ol_ur">Upper Roman</li>
                            </ul>
                        </div>
                        <abbr title="Unordered List">
                            <span class="unorderList"  id="unorder_list">                            
                                    <i class="fa fa-list"></i>
                            </span>
                        </abbr>
                        <div class="unordered_list_slide" id="unordered_slide">
                            <ul>
                                <li id="unDefault">Default</li>
                                <li id="unCircle">Circle</li>
                                <li id="unDisc">Disc</li>
                                <li id="unSquare">Square</li>
                            </ul>
                        </div>
                        <abbr title="Insert Link">
                            <span class="links" id="link">
                                    <i class="fa fa-link"></i>
                            </span>
                        </abbr>
                        <div class="linkdropdown" id="link_dropDown">
                            <abbr title="Choose link">
                                <div class="navSearchIcon">
                                    <i class="fa fa-search" id="navSearch"></i>
                                </div>
                            </abbr>
                            <div class="dropDownNavbar" id="link_nav">
                                <ul>
                                    <li id="navGoogle">Google</li>
                                    <li id="navFace">Facebook</li>
                                </ul>
                            </div>
                            <ul>
                                <li class="link_a"><input type="url" id="input_url" placeholder="URL"></li>
                                <li class="link_a"><input type="text" id="input_text" placeholder="Text"></li>
                                <li class="link_a"><input type="checkbox" id="inputUrl_checkBox"> open in new tab </li>
                                <li class="link_a" style="text-align: right;"> <input class="input_insert" type="submit" id="inputInsertBtn"></li>
                            </ul>
                        </div>
                        <abbr title="Insert Image">
                            <span class="image" id="addImage">
                                    <i class="fa fa-regular fa-image"></i>
                            </span>
                        </abbr>
                        <div class="add_image" id="add_upload_img">
                            <div class="add_img_nav">
                                <abbr title="Upload Image">
                                    <span class="upload_img" id="by_upload">
                                        <i class="fa fa-upload"></i>
                                    </span>
                                </abbr>
                                <abbr title="By URL">
                                    <span class="byLink" id="by_link">
                                        <i class="fa fa-link"></i>
                                    </span>
                                </abbr>
                            </div>
                            <div class="add_img_upload" id="uploadImagesec">
                                   <input type="file" id="selectPhoto" class="choose_img"> <br> <br>
                                   <button id="insertImgBtn">Insert</button>
                            </div>
                            <div class="add_img_url" id="bylinksec">
                                    <input type="url" id="enterurl" class="addByUrl" placeholder="enter url here"> <br>
                                    <br> <button id="insertImgurlBtn">Insert</button>
                            </div>
                        </div>
                        <abbr title="Insert Table">
                            <span class="table">
                                    <i class="fa fa-table" id="addTable"></i>
                            </span>
                        </abbr>
                    </div>
                    <textarea class="input_word" name="" id="word_input_field" placeholder="start typing or paste your text here..."></textarea>
                    <div class="word_char_count">
                        <span>Words</span> <span id="display_words_here">0</span> 
                        <span>Characters</span> <span id="display_char_here">0</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <p>HTML Editor</p>
                <div class="secondbox">
                    <div class="tools toolsecond">
                        <abbr class="html_part" title="Find Text in HTML">
                            <span class="boldTexts">
                                <i class="fa fa-search" id="findHtml"></i> 
                            </span>
                        </abbr>
                        <abbr title="Find and replace">
                            <span class="alignText">                            
                                <i class="fa fa-search-minus" id="findreplace"></i>
                            </span>
                        </abbr>
                        <abbr title="Add Html template">
                            <span class="orderList">
                                    <i class="fa fa-search-plus" id="addtemp"></i>
                            </span>
                        </abbr>
                        <abbr title="find and delete">
                            <span class="unorderList">
                                    <i class="fa fa-eraser" id="findDelete"></i>
                            </span>
                        </abbr>
                        <abbr title="undo">
                            <span class="links">
                                    <i class="fa fa-undo" id="undo"></i>
                            </span>
                        </abbr>
                        <abbr title="redo">
                            <span class="image">
                                <i class="fas fa-redo" id="redo"></i>
                            </span>
                            </abbr>
                        <abbr title="view whitespaces">
                            <span class="table">
                                    <i class="fa fa-eye" id="viewspace"></i>
                            </span>
                        </abbr>
                    </div>
                    <div class="lines_text">
                        <div class="line_numbers">1</div>
                        <textarea class="display_html" name="" id="htmlinputfield"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="textalign.js" charset="UTF-8"></script>
    <script src="unorder.js" charset="UTF-8"></script>
    <script src="orderlist.js" charset="UTF-8"></script>
    <script src="index.js" charset="UTF-8"></script>
    <script src="insertATag.js"></script>
    <script src="imageAdd.js"></script>
    <script src="line_number_count.js" charset="UTF-8"></script>
</body>
</html>
