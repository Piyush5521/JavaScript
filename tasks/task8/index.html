<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Github Profile Viewer</h1>
            <div class="searchbar">
                <input class="usernamefield" type="text" name="username" id="username" placeholder="Enter username...">
                <i class="fa fa-search"></i>
            </div>
    </div>

    <div class="container2" id="profile">
        <div class="image_name">
            <div class="row">
                <div class="col">
                    <img class="profile_image" src='' alt="profile_picture" width="100px" id="user_image">
                </div>
                <div class="col">
                    <span id="displayusername"></span>
                    <br> 
                    <span id="location"></span>
                    <br>
                    <a href="" id="viewprofile">View Profile</a>
                    <br>
                     <div class="some_urls">
                        <ul> 
                            <li>
                                <a href="" id="blog"> <img src="https://cdn-icons-png.flaticon.com/512/3449/3449750.png" width="20px"></a>
                            </li>
                            <li>
                                <a href="" id="email"> <img src="https://cdn-icons-png.flaticon.com/512/3178/3178158.png" width="20px"></a>
                            </li>
                            <li>
                                <a href="" id="twitter"> <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" width="20px"></a>
                            </li>
                    </ul>
            </div>
                </div>
            </div>

         </div>

         <div class="row">
                <div class="col">
                    <div class="bio">
                        <span>Bio: </span><span id="bio"></span>
                    </div>
                </div>
            </div>
        
            <br>
            <div class="git_stats">

                <div class="col1"> <b>Public Repos:</b> <span id="public_repos"></span> </div>
                <div class="col2"> <b>Public Gists:</b> <span id="public_gists"></span>  </div>                
                <div class="col3"> <b>Followers:</b> <span id="followers"></span> </div>
                <div class="col4">  <b>Following:</b> <span id="following"></span>  </div>
                <div class="col5"> <b>Created At:</b> <span id="created_at"></span> </div>
                <div class="col6"> <b> Updated At:</b> <span id="updated_at"></span> </div>
            </div> 
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
